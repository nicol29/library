<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Library</title>
  </head>

  <body>
    <div class="input-container">
      <div class="input">
        <h2>Enter Book:</h2>
        <div class="book-form">
          <form action="" method="post">
            <div class="form-row">
              <label for="title">Title</label>
              <input type="text" id="title" name="book-title">
            </div>
            <div class="form-row">
              <label for="author">Author</label>
              <input type="text" id="author" name="book-author">
            </div>
            <div class="form-row">
              <label for="pages">Pages</label>
              <input type="number" id="pages" name="book-pages-amount">
            </div>
            <div class="form-row">
              <label class='checkbox-label' for='read'>
                <span>Have you read?</span>
                <input id='read' name='is-read' type='checkbox' value='has-read'/>
              </label>
            </div>
            <div class="form-row">
              <button type="button" class="submit-button">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="books-container">
      
    </div>
  </body>
</html>
